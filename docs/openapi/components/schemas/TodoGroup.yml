title: Todo Group
description: Definition of todo group schema
type: object
properties:
  id:
    type: integer
    format: int64
    description: The auto-generated id of the todo group
  name:
    type: string
    description: The name of the todo group
  todoList:
    type: array
    items:
      $ref: "./TodoItem.yml"
  createdOn:
    type: string
    format: date-time
    description: The date and time when the todo group was created
  modifiedOn:
    type: string
    format: date-time
    description: The date and time when the todo group was last updated
